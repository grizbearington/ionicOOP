<ion-header>
  <ion-navbar>
    <ion-title>
      Board Game Bonanza
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header color="primary" *ngFor="let item of items.listItems">
      {{item.header}}
      <ion-item color=light *ngFor="let name of item.items">
        {{name.listName}}
      </ion-item>
    </ion-list-header>

  </ion-list>
</ion-content>
